<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/components/input_type.css">
    <link rel="stylesheet" href="../content/font/fontawesome-5.15.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <h1>combox selected</h1>

    <div class="container">
        <label>Giới tính</label>
        <div class="selected">
            <input type="text" name="" id="input_selected" class="input" value="">
            <div class="icon-down fas fa-angle-down" id="btn_selected">
                <!-- <i class="" style="font-size: 20px; color: rgba(87, 85, 85, 0.733);padding: 10px;"></i> -->
            </div>
        </div>
        <div class="options-container active" id="options_container">
            <div class="option">
                nam
            </div>
            <div class="option">
                nu
            </div>
            <div class="option">
                khac
            </div>
        </div>
    </div>






    <script>
        $(document).ready(function() {
            $("#btn_selected").click(function() {
                $("#options_container").removeClass("active")
                $(".selected").addClass("border")
            });
            $(".option").click(function() {
                var current = $(this).text();
                current = current.trim()
                console.log(current)
                $("#input_selected").val(current)
                $("#options_container").addClass("active")
            });

        });
    </script>

</body>

</html>
